<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi</title>

    <link rel="stylesheet" href="car2.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light">

                <a class="navbar-brand" href="home.html">A<sup>2</sup> Management</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">HOME <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>

        <h1 style="margin: 10px;">
            Audi E-Tron GT
        </h1>

        <div class="row">
            <div class="column">
              <img src="/audi_etron1.jpg" alt="audi_1" style="width:100%">
            </div>
            <div class="column">
              <img src="/audi_etron2.jpg" alt="audi_2" style="width:100%">
            </div>
            <div class="column">
              <img src="/audi_etron3.jpg" alt="audi_3" style="width:100%">
            </div>
        </div>

    </div>


    <div class="car_panel">

        <details>
            <summary>
                <h1>CONTROL PANEL</h1>
            </summary>

            <div class="row">
                <div class="col">
                    Battery <br>75%
                </div>
                <div class="col">
                    Tyre Pressure <br>34psi
                </div>
                <div class="col">
                    Range <br>203 miles
                </div>
                <div class="col">
                    Fuel Consumption <br>30 kmph
                </div>
                <div class="col">
                    <div>Engine</div>
                    <div class="engine">

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

                    </div>

                </div>
            </div>

        </details>



    </div>

    </div>
    </div>
</body>

</html>
